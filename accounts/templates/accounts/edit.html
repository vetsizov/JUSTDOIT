{% extends "base.html" %}
{% block title %}Изменить профиль{% endblock %}
{% block main_content %}
  <h2>изменить профиль</h2>
  <p>используйте форму ниже чтобы что-то поменять в профиле:</p>
  <form action="." method="post" enctype="multipart/form-data">
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    {% csrf_token %}
    <button type="submit">сохранить</button>
  </form>
{% endblock %}
